<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AutoShop</title>
</head>

<body class="bg-gray-200">
    <nav class="relative flex items-center justify-between px-4 py-0 bg-gray-200">
        <a class="text-3xl font-bold" href="#">
            <img src="./images/Autoshop.png" class="h-24 py-0 my-0 mr-3 lg:ml-40" alt="AutoShop logo" />
        </a>
        <div class="lg:hidden">
            <button class="flex items-center p-3 text-blue-600 navbar-burger"><svg class="block w-8 h-8" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Mobile menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></button>
        </div>
        <ul class="absolute hidden transform -translate-x-1/2 -translate-y-1/2 top-1/2 right-5 lg:flex lg:mx-auto lg:items-center lg:w-auto lg:space-x-6">
            <li>
                <a class="font-bold text-blue-600" href="index.html">Home</a>
            </li>
            <li>
                <a class="font-bold text-gray-400 hover:text-blue-500" href="contact.html">Contact</a>
            </li>
            <li class="flex items-center justify-center">
                <a href="winkelkar.html">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    <hr class="h-px bg-gray-300 border-0">
    <div class="relative z-50 hidden transition-transform duration-500 ease-in-out navbar-menu">
        <div class="fixed inset-0 bg-gray-800 opacity-25 navbar-backdrop"></div>
        <nav class="fixed top-0 bottom-0 left-0 flex flex-col w-full max-w-sm px-4 pb-4 overflow-y-auto bg-white border-r">
            <div class="flex items-center mb-8">
                <a class="mr-auto text-3xl font-bold leading-none" href="#">
                    <img src="./images/Autoshop.png" class="h-24 py-0 my-0 mr-3 lg:ml-40" alt="AutoShop" />
                </a>
                <button class="navbar-close">
                    <svg class="w-10 h-10 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div>
                <ul>
                  <li class="mb-1">
                      <a class="block p-4 text-2xl font-bold text-blue-600 rounded md:text-4xl hover:bg-blue-50 hover:text-blue-600" href="index.html">Home</a>
                  </li>
                  <li class="mb-1">
                      <a class="block p-4 text-2xl font-semibold text-gray-400 rounded md:text-4xl hover:bg-blue-50 hover:text-blue-600" href="contact.html">Contact</a>
                  </li>
                  <li class="mb-1">
                      <div class="flex flex-row items-center">
                          <a class="block p-4 text-2xl font-semibold text-gray-400 rounded md:text-4xl hover:bg-blue-50 hover:text-blue-600" href="winkelkar.html">Winkelwagen</a>
                          <img src="./images/shopping-cart.svg" alt="Shopping cart" onclick="shoppingcart()" class="h-7 w-7 hover:cursor-pointer" />
                      </div>
                  </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="flex justify-center mt-20">
        <h1 class="flex text-4xl font-bold text-center">Welkom bij AutoShop</h1>
    </div>

    <div class="flex flex-col justify-center mx-32 mt-10 mb-10">
        <h2 class="flex justify-center text-2xl font-bold">Auto-accessoires en onderdelen</h2>
        <div id="product-container" class="p-4 space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
        </div>
    </div>

    <div id="notification">Toegevoegd aan winkelwagen</div>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/winkelkar.js"></script>
</body>
</html>
